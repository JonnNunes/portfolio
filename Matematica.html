<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matemática - Início</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Press Start 2P', sans-serif;
            background-color: #000; /* Fundo preto */
            color: #fff;
            text-align: center;
        }

        /* Estilo do texto "Press Start" com aparência de botão */
        #press-start {
            font-size: 48px;
            color: #fff; /* Texto branco */
            background-color: rgba(206, 29, 29, 0.2); /* Cor de fundo igual aos botões da página principal */
            border: 4px solid rgba(206, 29, 29, 0.2); /* Borda igual aos botões */
            padding: 20px 40px;
            text-transform: uppercase;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s, box-shadow 0.3s;
            box-shadow: 0px 0px 10px rgba(206, 29, 29, 0.2), 0px 0px 20px rgba(206, 29, 29, 0.2);
            animation: blink 1s infinite; /* Adicionando o efeito de piscar */
        }

        /* Efeito de piscar */
        @keyframes blink {
            50% { opacity: 0; }
        }

        /* Efeito de clique no botão Press Start */
        #press-start:active {
            transform: scale(0.95);
            background-color: rgba(255, 255, 255, 0.5); /* Efeito de clique */
        }

        /* Texto "Insert coin to continue" */
        .insert-coin {
            font-size: 18px;
            color: #fff;
            margin-top: 10px;
            animation: blink 1s infinite;
        }

        /* Contêiner de botões de opções */
        .button-container {
            display: none;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }

        /* Estilo dos botões de opções */
        .button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: rgba(206, 29, 29, 0.2); /* Cor de fundo igual aos botões da página principal */
            border: 4px solid rgba(206, 29, 29, 0.2); /* Borda pixelizada */
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s;
            font-family: 'Press Start 2P', sans-serif;
        }

        .button:hover {
            background-color: rgba(255, 255, 255, 0.5); /* Efeito de hover */
        }
    </style>
</head>
<body>
    <!-- Texto "Press Start" centralizado com estilo de botão -->
    <div id="press-start">Press Start</div>

    <!-- Texto "Insert coin to continue" abaixo do Press Start -->
    <p class="insert-coin">Insert coin to continue</p>

    <!-- Contêiner para os botões de Matemática e Estatística -->
    <div class="button-container" id="options">
        <a href="matematica ofc.html" class="button">Matemática</a>
        <a href="Estatística.html" class="button">Estatística</a>
    </div>

    <script>
        // Função para mostrar as opções após pressionar o "Press Start"
        document.getElementById("press-start").onclick = function() {
            // Esconde o botão "Press Start" e o texto "Insert coin to continue"
            this.style.display = "none";
            document.querySelector(".insert-coin").style.display = "none";
            // Mostra as opções de "Matemática" e "Estatística"
            document.getElementById("options").style.display = "flex";
        };
       </script>
    
</body>
</html>
