<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHS - Início</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Press Start 2P', sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
        }

        #press-start {
            font-size: 48px;
            color: #fff;
            background-color: rgba(206, 29, 29, 0.2);
            border: 4px solid rgba(206, 29, 29, 0.2);
            padding: 20px 40px;
            text-transform: uppercase;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s, box-shadow 0.3s;
            box-shadow: 0px 0px 10px rgba(206, 29, 29, 0.2), 0px 0px 20px rgba(206, 29, 29, 0.2);
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        .insert-coin {
            font-size: 18px;
            color: #a8dadc;
            margin-top: 10px;
            animation: blink 1s infinite;
        }

        .button-container {
            display: none;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: rgba(206, 29, 29, 0.2);
            border: 4px solid rgba(206, 29, 29, 0.2);
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s;
            font-family: 'Press Start 2P', sans-serif;
        }

        .button:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div id="press-start">Press Start</div>
    <p class="insert-coin">Insert coin to continue</p>

    <div class="button-container" id="options">
        <a href="geografia.html" class="button">Geografia</a>
        <a href="historia.html" class="button">História</a>
        <a href="sociologia.html" class="button">Sociologia</a>
        <a href="filosofia.html" class="button">Filosofia</a>
    </div>

    <script>
        document.getElementById("press-start").onclick = function() {
            this.style.display = "none";
            document.querySelector(".insert-coin").style.display = "none";
            document.getElementById("options").style.display = "flex";
        };
    </script>
</body>
</html>
